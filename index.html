<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>RUGBY SCORE CARD</h1>
        <div class="container">
            <div class="home-away">
            <div>
                <h3>HOME</h3>
                <div class="display">
                    <p id="home-score"></p>
                </div>
                <button class="score-btn" onclick="addHomeScore(5)">TRY</button>
                <button class="score-btn" onclick="addHomeScore(2)">CON</button>
                <button class="score-btn" onclick="addHomeScore(3)">PEN</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="display">
                    <p id="away-score"></p>
                </div>
                <button class="score-btn" onclick="addAwayScore(5)">TRY</button>
                <button class="score-btn" onclick="addAwayScore(2)">CON</button>
                <button class="score-btn" onclick="addAwayScore(3)">PEN</button>
            </div>
            </div>
            <div class="reset">
            <button class="reset-btn" onclick="reset()">RESET</button>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
